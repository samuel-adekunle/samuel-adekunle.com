  positions:
  - designation: Software Engineer Intern
    start: April 2022
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Refactored black box monitoring setup for [Google Compute Engine](https://cloud.google.com/compute/) using **Bash** scripts, making it easier to deploy new configurations, which increased testing coverage and confidence in the product.

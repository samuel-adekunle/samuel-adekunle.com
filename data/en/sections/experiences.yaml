    url: "https://thechoralhub.com"
    location: London, England, United Kingdom
    overview: The Choral Hub is an international community of thinkers, doers, and music collaborators who’ve witnessed first-hand how singing for wellness creates a positive impact. They developed the gamified singing app 'tchzant'.
  positions:
  - designation: Lead Developer
    start: July 2021
    end: March 2022
    responsibilities:
    - Day-to-day running of technology department of company which included managing daily scrum meetings, updating the product backlog and epic planning.
    - Developed an iOS only beta version of [Tchzant](https://tchzant.app) in **Swift** which ran on a serverless backend infrastructure built in **Python** running on **Google Cloud**.
    - Designed a DevOps pipeline integrating **Jira**, **GitHub** and **Circle CI** that automated previously manually done workflows which resulted in a massive surge in productivity and drop in lead time.

  - designation: Software Engineer
    start: July 2020
    end: June 2021
    responsibilities:
    - Developed a Web, iOS and Android prototype with **React** and **Firebase** for a vocal training app which helped raise money in subsequent funding rounds for further development.
    - Built and maintained the company’s landing page with **Next.js** which became a key source of sign ups on the app’s beta waitlist and tracked key user engagement metrics using **Google Analytics**.
    - Developed an iOS only alpha version of Tchzant in **Swift** with a **Firebase** backend, and ran multiple closed trials with external users to track and improve their experiences over time.

